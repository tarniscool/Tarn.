<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Tarn.</title>
    <link rel="icon" href="d078d8ed3146ca85812653b8bad10a0c.gif" type="image/gif">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body.contact-page-body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0F1A;
            color: #E0E0E0;
            overflow-x: hidden;
            background-image: linear-gradient(to bottom, rgba(10, 15, 26, 0.97) 0%, rgba(12, 18, 32, 0.92) 60%, rgba(10, 15, 26, 0.99) 100%);
        }

        #background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.07;
            filter: blur(3px) grayscale(0.3);
        }

        .content-above-gif {
            position: relative;
            z-index: 10;
        }

        .section-heading {
            font-size: 3rem; 
            font-weight: 900; 
            margin-bottom: 1.5rem; 
            text-align: center;
            line-height: 1.2;
            background: -webkit-linear-gradient(45deg, #c084fc, #f472b6, #a5b4fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 18px rgba(192, 132, 252, 0.4), 0 0 30px rgba(244, 114, 182, 0.3), 0 0 5px rgba(255,255,255,0.2);
        }
         @media (min-width: 768px) {
            .section-heading {
                font-size: 4.5rem; 
                margin-bottom: 2.5rem; 
            }
        }

        .form-container-enhanced {
            background-color: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(16px) saturate(180%); 
            border: 1px solid rgba(70, 80, 100, 0.6);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), 0 0 60px rgba(129, 140, 248, 0.15) inset, 0 0 10px rgba(0,0,0,0.3);
            border-radius: 1.25rem;
        }
        
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 1rem; 
            top: 50%;
            transform: translateY(-50%);
            color: #64748b; 
            font-size: 1.125rem; 
            transition: all 0.3s;
            pointer-events: none;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem; 
            font-weight: 600; 
            color: #a5b4fc; 
            margin-bottom: 0.5rem; 
            letter-spacing: 0.05em; 
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding-top: 0.875rem; 
            padding-bottom: 0.875rem;
            border-radius: 0.75rem; 
            background-color: rgba(30, 41, 59, 0.8); 
            border-width: 2px;
            border-color: #334155; 
            color: #f1f5f9; 
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3), 0 1px 2px rgba(0,0,0,0.1);
            padding-left: 3.25rem; 
        }
        .form-input::placeholder,
        .form-textarea::placeholder {
            color: #64748b; 
        }
        .form-textarea {
             padding-left: 1rem; 
             padding-top: 0.75rem;
             padding-bottom: 0.75rem;
        }

        .form-input:focus,
        .form-textarea:focus {
            background-color: #1e293b; 
            border-color: #a855f7; 
            outline: none;
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.4), 0 0 15px rgba(168, 85, 247, 0.3), inset 0 2px 4px rgba(0,0,0,0.2);
        }
        .form-input:focus ~ .input-icon,
        .form-textarea:focus ~ .input-icon { 
             color: #c084fc; 
             transform: translateY(-50%) scale(1.1); 
        }

        .form-submit-button {
            width: 100%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding-left: 3rem; 
            padding-right: 3rem;
            padding-top: 1rem; 
            padding-bottom: 1rem;
            border: none;
            font-size: 1.125rem; 
            font-weight: 700; 
            border-radius: 0.75rem; 
            color: #fff;
            background-image: linear-gradient(55deg, #581c87 0%, #a855f7 60%, #7c3aed 100%);
            box-shadow: 0 5px 20px rgba(168, 85, 247, 0.35), 0 2px 8px rgba(0,0,0,0.2), 0 0 25px rgba(99, 102, 241, 0.25) inset;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
            cursor: pointer;
        }
        @media (min-width: 640px) {
            .form-submit-button {
                width: auto;
            }
        }
        .form-submit-button:active {
            transform: scale(0.95);
        }

        .form-submit-button:hover {
            background-image: linear-gradient(55deg, #6b21a8 0%, #c084fc 60%, #8b5cf6 100%);
            box-shadow: 0 10px 40px rgba(168, 85, 247, 0.45), 0 4px 16px rgba(0,0,0,0.25), 0 0 30px rgba(192, 132, 252, 0.25) inset;
            filter: brightness(1.25);
            transform: scale(1.05);
        }

        .form-submit-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(192, 132, 252, 0.6), 0 5px 20px rgba(168, 85, 247, 0.45), 0 2px 8px rgba(0,0,0,0.3), 0 0 30px rgba(192, 132, 252, 0.35) inset, 0 0 10px rgba(192, 132, 252, 0.5);
        }

        .form-submit-button:disabled {
            background-image: none;
            background-color: #334155; 
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
            transform: scale(1);
        }
        
        #form-status p {
            padding-left: 1.5rem; 
            padding-right: 1.5rem;
            padding-top: 1rem; 
            padding-bottom: 1rem;
            border-radius: 0.75rem; 
            font-size: 1rem; 
            font-weight: 600; 
            margin-top: 0.75rem; 
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            border: 1px solid #e5e7eb;
        }
        #form-status .success-message {
            background-color: rgba(34,197,94,0.9); 
            color: #fff;
            border-color: #4ade80; 
            text-shadow: 0 1px 2px rgba(0,0,0,0.25);
        }
        #form-status .error-message {
            background-color: rgba(239,68,68,0.9); 
            color: #fff;
            border-color: #f87171; 
            text-shadow: 0 1px 2px rgba(0,0,0,0.25);
        }

        header a .huly-accent {
             text-shadow: 0 0 12px #818CF8, 0 0 22px rgba(129, 140, 248, 0.7),  0 0 5px rgba(255,255,255,0.3);
        }
         header a {
            text-shadow: 0 0 15px rgba(255,255,255,0.6);
         }

        footer {
            border-top-color: rgba(70, 80, 100, 0.8); 
            background-color: rgba(10, 15, 26, 0.7); 
        }
    </style>
</head>
<body class="contact-page-body antialiased">

    <img id="background-gif" src="Tarn-Transformers-(1).avif" alt="Animated background"> 

    <div class="content-above-gif min-h-screen flex flex-col">

        <header class="py-8 px-4 text-center animate-on-scroll"> 
            <a href="index.html" class="text-5xl sm:text-6xl font-black text-white transition-all hover:opacity-90 hover:scale-105 transform duration-300 inline-block hover:text-shadow-lg">
                Tarn<span class="huly-accent">.</span> 
            </a>
        </header>

        <main class="flex-grow container mx-auto px-4 py-10 sm:py-14">
            <div class="max-w-2xl mx-auto"> 
                <div class="text-center mb-10 md:mb-12">
                    <h2 class="section-heading animate-on-scroll">
                        Let's Talk<span class="huly-accent">.</span>
                    </h2>
                    <p class="text-xl sm:text-2xl text-slate-200 leading-relaxed animate-on-scroll" style="animation-delay: 0.15s;">
                        Have a project, a question, or just want to spark a conversation? Drop me a line!
                    </p>
                </div>

                <div class="form-container-enhanced p-6 sm:p-10 md:p-12 animate-on-scroll" style="animation-delay: 0.3s;">
                    <form id="contact-form" action="https://formspree.io/f/movdvraa" method="POST" class="space-y-8"> 
                        
                        <div>
                            <label for="discord_username" class="form-label">Discord Username</label>
                            <div class="input-wrapper">
                                <input type="text" name="discord_username" id="discord_username" required class="form-input" placeholder="e.g., _tarniscool">
                                <i class="fab fa-discord input-icon"></i>
                            </div>
                        </div>

                        <div>
                            <label for="discord_id" class="form-label">Discord User ID</label>
                            <div class="input-wrapper">
                                <input type="text" name="discord_id" id="discord_id" required class="form-input" placeholder="e.g., 1356994686384079108">
                                <i class="fas fa-hashtag input-icon"></i>
                            </div>
                        </div>

                        <div>
                            <label for="email" class="form-label">Email Address <span class="text-slate-400 text-xs font-normal">(Optional)</span></label>
                             <div class="input-wrapper">
                                <input type="email" name="email" id="email" class="form-input" placeholder="you@domain.xyz">
                                <i class="fas fa-envelope input-icon"></i>
                            </div>
                        </div>

                        <div>
                            <label for="subject" class="form-label">Subject <span class="text-slate-400 text-xs font-normal">(Optional)</span></label>
                            <div class="input-wrapper">
                                <input type="text" name="subject" id="subject" class="form-input" placeholder="Project Inquiry / Collaboration">
                                <i class="fas fa-lightbulb input-icon"></i>
                            </div>
                        </div>

                        <div>
                            <label for="message" class="form-label">Your Message</label>
                            <textarea name="message" id="message" rows="6" required class="form-textarea" placeholder="Tell me more... What's on your mind?"></textarea> 
                        </div>

                        <div class="pt-4 text-center"> 
                            <button type="submit" class="form-submit-button">
                                <i class="fas fa-paper-plane mr-2.5"></i> Send Message
                            </button>
                        </div>
                    </form>
                    <div id="form-status" class="mt-10 text-center min-h-[3.5em]"></div>
                </div>
            </div>
        </main>

        <footer class="py-12 border-t text-center mt-auto animate-on-scroll" style="animation-delay: 0.5s;">
            <p class="text-slate-400 text-base">&copy; <span id="currentYear"></span> Tarn.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('contact-form');
            const formStatus = document.getElementById('form-status');
            const submitButton = contactForm ? contactForm.querySelector('button[type="submit"]') : null;

            if (contactForm && submitButton) {
                contactForm.addEventListener('submit', async function (event) {
                    event.preventDefault();
                    const formData = new FormData(contactForm);
                    const originalButtonContent = submitButton.innerHTML; 

                    submitButton.disabled = true;
                    submitButton.innerHTML = `
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Processing...`;
                    formStatus.innerHTML = ''; 

                    try {
                        const response = await fetch(contactForm.action, {
                            method: 'POST',
                            body: formData,
                            headers: { 'Accept': 'application/json' }
                        });

                        if (response.ok) {
                            formStatus.innerHTML = '<p class="success-message"><i class="fas fa-check-circle mr-2"></i>Message sent successfully! Thanks for reaching out.</p>';
                            contactForm.reset();
                        } else {
                            const errorData = await response.json().catch(() => ({})); 
                            let errorMessage = "Oops! There was a problem submitting your form.";
                            if (errorData.errors && errorData.errors.length > 0) {
                                errorMessage = errorData.errors.map(err => err.message || err.field || "Unknown error").join(', ');
                            } else if (errorData.error) { 
                                errorMessage = errorData.error;
                            }
                            formStatus.innerHTML = `<p class="error-message"><i class="fas fa-exclamation-triangle mr-2"></i>${errorMessage} Please try again.</p>`;
                        }
                    } catch (error) {
                        formStatus.innerHTML = '<p class="error-message"><i class="fas fa-shield-alt mr-2"></i>An unexpected error occurred. Please check your connection or try again later.</p>';
                    } finally {
                        submitButton.disabled = false;
                        submitButton.innerHTML = originalButtonContent; 
                    }
                });
            }

            const currentYearElement = document.getElementById('currentYear');
            if (currentYearElement) {
                currentYearElement.textContent = new Date().getFullYear();
            }

            const animatedElements = document.querySelectorAll('.animate-on-scroll');
            if (animatedElements.length > 0) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                        }
                    });
                }, { threshold: 0.1 });
                animatedElements.forEach(el => { observer.observe(el); });
            }
        });
    </script>
</body>
</html>
